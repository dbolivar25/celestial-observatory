<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c87a"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="earth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9079"/>
      <stop offset="50%" style="stop-color:#2d6a5a"/>
      <stop offset="100%" style="stop-color:#1a4a3a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#08070b"/>
  <!-- Orbit ring -->
  <ellipse cx="16" cy="16" rx="12" ry="5" fill="none" stroke="url(#brass)" stroke-width="1" opacity="0.6" transform="rotate(-20 16 16)"/>
  <!-- Earth -->
  <circle cx="16" cy="16" r="7" fill="url(#earth)"/>
  <!-- Atmosphere glow -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#67b8a7" stroke-width="0.8" opacity="0.4"/>
  <!-- Axial tilt line -->
  <line x1="16" y1="8" x2="16" y2="24" stroke="url(#brass)" stroke-width="1" opacity="0.7" transform="rotate(23.44 16 16)"/>
  <!-- Sun highlight -->
  <circle cx="24" cy="10" r="2" fill="#f5c87a" opacity="0.8"/>
</svg>
