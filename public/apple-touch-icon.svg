<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c87a"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="earth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9079"/>
      <stop offset="50%" style="stop-color:#2d6a5a"/>
      <stop offset="100%" style="stop-color:#1a4a3a"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0c12"/>
      <stop offset="100%" style="stop-color:#08070b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>
  <!-- Orbit ring -->
  <ellipse cx="90" cy="90" rx="70" ry="28" fill="none" stroke="url(#brass)" stroke-width="3" opacity="0.5" transform="rotate(-20 90 90)"/>
  <!-- Earth -->
  <circle cx="90" cy="90" r="40" fill="url(#earth)"/>
  <!-- Atmosphere glow -->
  <circle cx="90" cy="90" r="46" fill="none" stroke="#67b8a7" stroke-width="3" opacity="0.35"/>
  <!-- Axial tilt line -->
  <line x1="90" y1="42" x2="90" y2="138" stroke="url(#brass)" stroke-width="4" opacity="0.7" transform="rotate(23.44 90 90)"/>
  <!-- Sun highlight -->}
  <circle cx="145" cy="45" r="14" fill="#f5c87a" opacity="0.9"/>
  <circle cx="145" cy="45" r="20" fill="#f5c87a" opacity="0.2"/>
</svg>
